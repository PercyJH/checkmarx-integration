name: Checkmarx SAST Scan

on:
  workflow_call:
    inputs:
      project-name:
        required: true
        type: string
      branch:
        required: true
        type: string
    secrets:
      CHECKMARX_TOKEN:
        required: true

jobs:
  sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Checkmarx SAST scan (conceptual)
        shell: bash
        run: |
          echo "Running Checkmarx SAST scan"
          echo "Project: ${{ inputs.project-name }}"
          echo "Branch: ${{ inputs.branch }}"
          echo "Auth via token (secret)"
          echo "SAST scan finished"

